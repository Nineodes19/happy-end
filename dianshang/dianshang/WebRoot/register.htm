<script>
	function checkForm()
	{
		var name = document.getElementById("rusername").value;
		accountMsg.innerHTML="";
		if(name.length < 2)
		{
			accountMsg.innerHTML="<font color= 'res'>账号格式不正确</font>";
			return false;
		}
		var pwd = document.getElementById("rpassword").value;
		pwdMsg.innerHTML="";
		if(pwd.length < 6)
		{
			pwdMsg.innerHTML="<font color= 'res'>密码格式不正确</font>";
			return false;
		}
		//验证两次密码是否一致
		var pwd = document.getElementById("rpassword").value;
		var spwd = document.getElementById("rrpassword").value;
		spwdMsg.innerHTML="";
		if(pwd != spwd)
		{
			spwdMsg.innerHTML="<font color= 'res'>密码不一致</font>";
			return false;
		}
		
		var email = document.getElementById("remail").value;
		var exemail = /^\w{1,}@\w{2,3}[.]\w{2,3}$/;
		emailMsg.innerHTML="";
		if(!exemail.test(email)) 
		{
			
			emailMsg.innerHTML="<font color= 'res'>邮箱格式不正确</font>";
			return false;
		}
		
		var Phon = document.getElementById("rtel").value;
		var exphon = /^1[345678]\d{9}$/;
		phonMsg.innerHTML="";
		if(!exphon.test(Phon))
		{
			
			phonMsg.innerHTML="<font color= 'res'>手机号格式不正确</font>";
			return false;
		}
			
		return true;
	}
</script>
